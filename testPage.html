<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>SecStreams</title>
	
    <link type="text/css" rel="stylesheet" href="libs/vue-resize/dist/vue-resize.css" media="screen"/>
	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/SecStream.css" media="screen"/>
    
    <style>
        html, body{
            background-color: #222222;
            font-family: monospace;
            height: 100%;
            overflow: hidden;
        }

        *{
        margin: 0;
        padding: 0;
        list-style-type:none;
        }

        #app {
            align-content: flex-start;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .test {
            background-color: grey;
            display: block;
            height: 215px;
            margin: 5px;
            text-align: center;
            width: 200px;
        }

        .test > .name {
            /*position: absolute;*/
            font-weight: bold;
            height: 15px;
        }

        .test > .result {
            height: calc(100% - 15px);
        }
        
        path.stream {
            stroke: black;
        }

    </style>

    <!-- libraries-->
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/vue-resize/dist/vue-resize.min.js"></script>
	<script type="text/javascript" src="libs/d3_5.7.0.js"></script>
	
	<!-- modules -->
    <script type="text/javascript" src="js/SvgPath.js"></script>
    <script type="text/javascript" src="js/SecStreamInputData.js"></script>
    <script type="text/javascript" src="js/SecStreamData.js"></script>
    <script type="text/javascript" src="js/SecStream.js"></script>
	
    <!-- general -->
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="examples.js"></script>
</head>
<body>
    <div id="app">
        <button id="download">Download</button>
    </div>

    <script>
        const wrapper = document.querySelector('#app');
        document.querySelector('#download').onclick = function() {
            let svgs = document.querySelectorAll('svg');
            for (let svg of svgs)
            saveSvg(svg, svg.parentNode.parentNode.id);
        }

        for(let test in examples.tests) {
            let div = document.createElement('div');
            div.className = "test";
            div.id = test;
            wrapper.appendChild(div);

            let testName = document.createElement('div');
            testName.innerHTML = test
            testName.className = "name";
            div.appendChild(testName);

            let testResult = document.createElement('div');
            testResult.className = "result";
            testResult.id = test + "result";
            div.appendChild(testResult);

            let data = examples.tests[test];
            let format = data.format;
            if (format == "gumtree")
                data = transformGumtreeFormat(data);
            else if (format == "viscous")
                data = transformViscousFormat(data);
            else
                console.log("Data format \"" + format + "\" is not supported.");

            let stream = d3.SecStream(testResult, {drawStroke: true, zoomTimeFactor: 1, width: 200, height: 200, margin: {top: 5, bottom: 5, right: 5, left: 5}})
                .data(data);

            if (format == "viscous")
                stream.yPadding = 1;
                
            stream.update();
            // stream.color = d3.scaleSequential(d3.interpolateViridis);
        }
    </script>
</body>
</html>
