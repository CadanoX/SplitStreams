<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>SecStreams</title>
	
    <link type="text/css" rel="stylesheet" href="libs/vue-resize/dist/vue-resize.css" media="screen"/>
	<link type="text/css" rel="stylesheet" href="style.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="SecStream.css" media="screen"/>
    
    <style>
        html, body{
            background-color: #222222;
            font-family: monospace;
            height: 100%;
            overflow: hidden;
        }

        *{
        margin: 0;
        padding: 0;
        list-style-type:none;
        }

        #app {
            align-content: flex-start;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .test {
            background-color: grey;
            display: block;
            height: 215px;
            margin: 5px;
            text-align: center;
            width: 200px;
        }

        .test > .name {
            /*position: absolute;*/
            font-weight: bold;
        }

        .test > .result {
            height: 100%;
        }
        
        path.stream {
            stroke: black;
        }

    </style>

    <!-- libraries-->
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/vue-resize/dist/vue-resize.min.js"></script>
	<script type="text/javascript" src="libs/d3_5.7.0.js"></script>
	
	<!-- modules -->
    <script type="text/javascript" src="SvgPath.js"></script>
    <script type="text/javascript" src="SecStreamData.js"></script>
    <script type="text/javascript" src="SecStream.js"></script>
	
    <!-- general -->
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="examples.js"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        function formatData(data) {

        }

        const wrapper = document.querySelector('#app');

        for(let test in examples.tests) {
            let div = document.createElement('div');
            div.className = "test";
            div.id = test;
            wrapper.appendChild(div);

            let testName = document.createElement('div');
            testName.innerHTML = test
            testName.className = "name";
            div.appendChild(testName);

            let testResult = document.createElement('div');
            testResult.className = "result";
            div.appendChild(testResult);

            let data = transformGumtreeFormat(examples.tests[test]);
            d3.SecStream(testResult, {zoomTimeFactor: 2, width: 200, height: 200, margin: {top: 5, bottom: 5, right: 100, left: -100}})
                .data(data);
        }
    </script>
</body>
</html>
