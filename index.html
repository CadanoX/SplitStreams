<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>SecStreams</title>
	
    <link type="text/css" rel="stylesheet" href="libs/vue-resize/dist/vue-resize.css" media="screen"/>
	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/SecStream.css" media="screen"/>
    
    <!-- libraries-->
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/vue-resize/dist/vue-resize.min.js"></script>
	<script type="text/javascript" src="libs/d3_5.7.0.js"></script>
	<script type="text/javascript" src="libs/rdflib.min.js"></script>
	
	<!-- modules -->
    <script type="text/javascript" src="js/SvgPath.js"></script>
    <script type="text/javascript" src="js/SecStreamData.js"></script>
    <script type="text/javascript" src="js/SecStream.js"></script>
	
    <!-- general -->
	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript" src="ontologies.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="controls">
            <!--
            <div>
                <label>Chart width</label>
                <input type="range" v-model="size" min="0" max="1920" />
            </div>
            -->
            <div id='download'>
                <button v-on:click='download'>Download</button>
            </div>
            <br>
            <div>
                <label><b>Data:</b></label>
                <br>
                <select v-model="dataset.value">
                    <option v-for="option in dataset.options" v-bind:value="option.value">
                    {{ option.text }}
                    </option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="unifySize" v-model="unifySize" :disabled="disableNormSizeButton">
                <label for="unifySize">norm. size</label>
                <input type="checkbox" id="unifySizePlusOne" v-model="unifySizePlusOne" :disabled="disableNormSizePlusOneButton">
                <label for="unifySizePlusOne">+1</label>
            </div>
            <div>
                <input type="checkbox" id="unifyPosition" v-model="unifyPosition" :disabled="disableNormPosButton">
                <label for="unifyPosition">norm. position</label>
            </div>
            <div>
                <input type="checkbox" id="mirror" v-model="mirror">
                <label for="mirror">mirror</label>
            </div>
            <div>
                <label><b>Color:</b></label>
                <br>
                <select v-model="color.value">
                    <option v-for="option in color.options" v-bind:value="option.value">
                    {{ option.text }}
                    </option>
                </select>
            </div>
            <div>
                <label><b>Offset:</b></label>
                <br>
                <select v-model="offset.value">
                    <option v-for="option in offset.options" v-bind:value="option.value">
                    {{ option.text }}
                    </option>
                </select>
            </div>
            <div>
                <label><b>Zoom Time</b>: {{ zoomTime }}x</label>
                <br>
                <input type="range" v-model="zoomTime" step= "0.01" min="1" max="10" />
            </div>
            <hr>
            <div>
                <label><b>Tree/Time</b>: {{ proportion }}</label>
                <br>
                <input type="range" v-model="proportion" step= "0.01" min="0" max="1" />
            </div>
            <hr>
            <div>
                <span><b>Separation Y</b></span>
                <br>
                <label>Value: {{ separationYValue }}</label>
                <br>
                <input type="range" v-model="separationYValue" step= "0.001" min="0" max="1" />
                <br>
                <input type="radio" id="sepYfixed" value="Fixed" selected v-model="separationY">
                <label for="sepYfixed">Fixed</label>
                <br>
                <input type="radio" id="sepYpercentage" value="Percentage" v-model="separationY">
                <label for="sepYpercentage">Percentage</label>
                <br>
                <input type="radio" id="sepYhierarchy" value="Hierarchical" v-model="separationY">
                <label for="sepYhierarchy">Hierarchical</label>
                <br>
                <input type="radio" id="sepYhierarchyReverse" value="HierarchicalReverse" v-model="separationY">
                <label for="sepYhierarchyReverse">Hier. Reverse</label>
            </div>
            <div>
                <span><b>Separation X</b></span>
                <br>
                <label>Value: {{ separationXValue }}</label>
                <br>
                <input type="range" v-model="separationXValue" step= "0.001" min="0" max="1" />
                <br>
                <input type="radio" id="sepXfixed" value="Fixed" selected v-model="separationX">
                <label for="sepXfixed">Fixed</label>
                <br>
                <input type="radio" id="sepXhierarchy" value="Hierarchical" v-model="separationX">
                <label for="sepXhierarchy">Hierarchical</label>
                <br>
                <input type="radio" id="sepXhierarchyReverse" value="HierarchicalReverse" v-model="separationX">
                <label for="sepXhierarchyReverse">Hier. Reverse</label>

                <br>
                <input type="checkbox" id="splitRoot" v-model="splitRoot">
                <label for="splitRoot">Split Root</label>
            </div>
            <hr>
            <div>
                <span><b>Splits</b></span>
                <br>
                <input type="radio" id="splitAtTime" value="at" selected v-model="split">
                <label for="splitAtTime">at timepoints</label>
                <br>
                <input type="radio" id="splitBetweenTime" value="between" v-model="split">
                <label for="splitBetweenTime">between timep.</label>
                <br>
                <input type="radio" id="splitRandom" value="random" v-model="split">
                <label for="splitRandom">randomly</label>
                <button value='randomize' v-on:click="randomizeSplits">randomize</button>
                <br>
            </div>
            <hr>
            <div>
                <label><b>Threshold:</b> {{ sizeThreshold }}%</label>
                <br>
                <input type="range" v-model="sizeThreshold" step= "0.1" min="0" max="5" />
            </div>
            <hr>
            <div>
                <label><b>Start / End Encoding:</b></label>
                <br>
                <select v-model="startEndEncoding.value">
                    <option v-for="option in startEndEncoding.options" v-bind:value="option.value">
                    {{ option.text }}
                    </option>
                </select>
                <br>
                <label>x:</label><input type="range" v-model="startEndEncoding.x" step= "0.01" min="0" max="2" />
                <br>
                <label>y:</label><input type="range" v-model="startEndEncoding.y" step= "0.01" min="-1" max="2" />
            </div>
            <hr>
            <div>
                <label><b>EXPERIMENTAL:</b></label>
            </div>
            <div>
                <input type="checkbox" id="drawStroke" v-model="drawStroke">
                <label for="drawStroke">Stroke line</label>
            </div>
            <div>
                <input type="checkbox" id="showLabels" v-model="showLabels">
                <label for="showLabels">Labels</label>
            </div>
            <div style="display: inline-block">
                <label><b>Drop Shadow 1:</b></label>
                <br>
                <label>dx: {{ filters[0][0].dx }} </label>
                <br>
                <input type="range" v-model="filters[0][0].dx" step= "1" min="-10" max="10" />
                <br>
                <label>dy: {{ filters[0][0].dy }} </label>
                <br>
                <input type="range" v-model="filters[0][0].dy" step= "1" min="-10" max="10" />
                <br>
                <label>stdDeviation: {{ filters[0][0].stdDeviation }} </label>
                <br>
                <input type="range" v-model="filters[0][0].stdDeviation" step= "0.2" min="0" max="20" />
            </div>
            <!--
            </vr>
            <div style="display: inline-block; border-left: 1px solid #000; padding-left: 15px">
                <label><b>Drop Shadow 2:</b></label>
                <br>
                <label>dx: {{ filters[0][1].dx }} </label>
                <br>
                <input type="range" v-model="filters[0][1].dx" step= "1" min="-10" max="10" />
                <br>
                <label>dy: {{ filters[0][1].dy }} </label>
                <br>
                <input type="range" v-model="filters[0][1].dy" step= "1" min="-10" max="10" />
                <br>
                <label>stdDeviation: {{ filters[0][1].stdDeviation }} </label>
                <br>
                <input type="range" v-model="filters[0][1].stdDeviation" step= "0.2" min="0" max="10" />
            </div>
             -->
            <hr>
            

        <!--
            <div style="display: inline-block">
                <label><b>Cushion 1:</b></label>
                <br>
                <label>dx: {{ filters[0][0].dx }} </label>
                <br>
                <input type="range" v-model="filters[0][0].dx" step= "1" min="-10" max="10" />
                <br>
                <label>dy: {{ filters[0][0].dy }} </label>
                <br>
                <input type="range" v-model="filters[0][0].dy" step= "1" min="-10" max="10" />
                <br>
                <label>stdDeviation: {{ filters[0][0].stdDeviation }} </label>
                <br>
                <input type="range" v-model="filters[0][0].stdDeviation" step= "0.2" min="0" max="20" />
            </div>
            </vr>
            <div style="display: inline-block; border-left: 1px solid #000; padding-left: 15px">
                <label><b>Cushion 2:</b></label>
                <br>
                <label>dx: {{ filters[0][1].dx }} </label>
                <br>
                <input type="range" v-model="filters[0][1].dx" step= "1" min="-10" max="10" />
                <br>
                <label>dy: {{ filters[0][1].dy }} </label>
                <br>
                <input type="range" v-model="filters[0][1].dy" step= "1" min="-10" max="10" />
                <br>
                <label>stdDeviation: {{ filters[0][1].stdDeviation }} </label>
                <br>
                <input type="range" v-model="filters[0][1].stdDeviation" step= "0.2" min="0" max="20" />
            </div>
        -->
        </div>

        <div id="wrapper">
            <resize-observer @notify="wrapperResize" />
        </div>
    </div>
</body>
</html>
